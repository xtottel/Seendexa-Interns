<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Sendexa API</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "MTN Sans", "Poppins", "Inter", sans-serif;
        background: #e5e7eb; /* gray-200 */
        color: #1e293b; /* slate-800 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .card {
        background: #ffffff;
        padding: 2rem 3rem;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 420px;
      }
      h1 {
        font-size: 3rem;
        color: #0639c5; /* MTN blue tone */
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      h2 {
        font-size: 1.3rem;
        color: #1e293b;
        margin-bottom: 1rem;
      }
      p {
        font-size: 0.95rem;
        color: #475569; /* slate-600 */
        margin: 0.5rem 0;
      }
      a {
        display: inline-block;
        margin-top: 1.2rem;
        padding: 0.6rem 1.4rem;
        background: #0639c5;
        color: #fff;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s;
      }
      a:hover {
        background: #052fa0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The page you’re looking for doesn’t exist or has been moved.</p>
      <p>If you know why you’re here, go back to the main API page.</p>
      <a href="/">Return Home</a>
    </div>
  </body>
</html>
